<!DOCTYPE html>
<html>
  <head>
    <title>chatbot</title>
    <style>
      .send-button {
        background-color: rgb(25, 135 ,84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;

      }
      .chat-input {
        padding: 10px;
        font-size: 16px;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;

        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .app-container {
        max-width: 600px;
        margin-left:  auto;
        margin-right: auto;
        
      }

      .chat-message-user {
        display:flex;
        justify-content: end;
      }
      .chat-message-robot {
        display:flex;
        justify-content: start;
      }
      .chat-message-text {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
        margin: 5px;
        font-family: Arial, Helvetica, sans-serif;
      }

    </style>


  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>



    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    
      //comment
    function ChatInput({chatMessages, setChatMessages,isLoading, setIsLoading}) {
      const [inputText,setInputText]= React.useState('');
     

      function saveInputText (event) {
       setInputText(event.target.value);

      }

      async function sendMessage () {
        const newChatMessages = [
          ...chatMessages,
        {
          message: inputText,
          sender: 'user',
          id: crypto.randomUUID()
        }
      ]

         setChatMessages(newChatMessages);
        setIsLoading(true);

      const response= await Chatbot.getResponseAsync(inputText);

         setChatMessages([
          ...newChatMessages,
        {
          message: response,
          sender: 'robot',
          id: crypto.randomUUID()
        }
      ]);

        setInputText('');
        setIsLoading(false);
      }

      return (
        <>
        <div className="chat-input-container">
          <input placeholder="Send a message to Chatbot" size="30"
          className="chat-input"
          onChange={saveInputText}
          value = {inputText} 
          onKeyDown={(event) => {
            if (event.key === 'Enter') {
              sendMessage();
            } else if (event.key === 'Escape') {
              setInputText('');
            }
          }
          }
          />
          <button
          onClick={sendMessage}
          className="send-button">Send</button>
          </div>
        </>
        
      );
    }

    function ChatMessage({ message, sender }) {
      // You can also destructure props like this:
      // function ChatMessage(props) {}) {
     //const message = props.message;
     //const sender = props.sender;
     
     //const { message, sender } = props;
      /*
      if (sender === 'robot') {
        return(
              <div>
              <img src="robot.png" width="50" />
            {message}
        </div>)


      }
        */
      return (
        <div 
        className={sender=== 'user' ? 'chat-message-user' : 'chat-message-robot'}
        >
        {sender === 'robot' && (
            <img src="robot.png" width="50" />)}
            <div className="chat-message-text">
                {message}
            </div>
         {sender === 'user' && (
          <img src="user.png" width="50" />)}
        </div>
      );
    }

    function ChatMessages({chatMessages}) {

      return(
      <>
        {chatMessages.map((chatMessage) => {
              return (
              <ChatMessage 
                message={chatMessage.message} 
                sender={chatMessage.sender}
                key={chatMessage.id} 
              />
            );
           })}
      </>
      );
    }

    function App() {

      const [chatMessages, setChatMessages] = React.useState(
[{
        message: 'hello chatbot',
        sender: 'user',
        id: 'id1'
      },{
        message: 'hello, how can I help you?',
        sender: 'robot',
         id: 'id2'
      }
      ,{
        message: 'can you get me todays date?',
        sender: 'user',
         id: 'id3'
      },{
        message: 'today is July 24',
        sender: 'robot',
         id: 'id4'
      }]
);
const [isLoading, setIsLoading] = React.useState(false);
  //const [chatMessages, setChatMessages] = array; 
  //const chatMessages = array[0];
  //const setChatMessages = array[1];     


      return (
     
    <div className="app-container">
       <ChatInput
        chatMessages={chatMessages}
        setChatMessages={setChatMessages} 
         isLoading={isLoading} 
        setIsLoading={setIsLoading}
        />
       <ChatMessages
       chatMessages={chatMessages} 
       />
       
       {isLoading && <p>ðŸ¤– Bot is typing...</p>}
    </div>
    )
    }

  ;

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />
      );
    </script>
  </body>
</html>
