<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 3</title>
  </head>
  <body>
     <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>



    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

function Input({ value, onChange }) {
  return (
    <input
      type="text"
      value={value}
      onChange={onChange}
      placeholder="Type something..."
    />
  );
}//Jedes Mal, wenn App() neu gerendert wird (z. B. bei jedem Tastendruck), wird auch Input() neu definiert. Deswegen musst function  außerhalb app definieren




function App() {
        const [inputValue, setInputValue] = React.useState('');
  
        function handleChange(event) {
          setInputValue(event.target.value);
        }

        function resetInput() {
          setInputValue('');
        }

        function exampleText() {
          setInputValue('Im Senor Example');
        }

        return (
          <div>
            <Input value={inputValue} onChange={handleChange} /> {/* Input-function(Komponente) wird hier eingefügt 
                  Komponente in React ist einfach gesagt:
                  Eine JavaScript-Funktion, die UI (Benutzeroberfläche) zurückgibt.
*/} <button onClick={resetInput}>Reset</button> {/* Button wird hier eingefügt */}
<button onClick={exampleText}>Example Text</button>

            <p>You typed: {inputValue}</p>
          </div>
        );
      }


const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />
      );
  </script>
  </body>
</html>
