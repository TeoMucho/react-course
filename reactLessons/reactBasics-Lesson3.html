<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 3</title>
  </head>
  <body>
     <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>



    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
   
   
   function Counter({count, onIncrease}) {
        function increaseCount() {
         setCount(prev => prev + 1);
  }
        
        //nicht direkt +1 ins set count, sondern funktion übergeben, damit der aktuelle Wert genommen wird




        return (
          <>
          <button onClick={onIncrease}>
            Clicked {count} {count === 1 ? 'time' : 'times'}
          </button> 

          
          </>
        );
        
      }

      function App() {

        const [count, setCount] = React.useState(0);

        function increaseCount() {
          setCount(prev => prev + 1);
        }

        function resetCount() {
          setCount(0);
        }

        return (
          <div>
            <Counter count={count} onIncrease={increaseCount} />
            <Counter count={count} onIncrease={increaseCount} />
            <br /><br />
            <button onClick={resetCount}>Reset</button> {/* Nman kann button auch direkt einführen hier */}
          </div>

        ) //hier wird die Counter Komponente 2x gerendert, also 2 buttons!
        //alles oben ist in Counter Komponente, die dann in App gerendert wird
      }

      //musst return schreiben damit react rendert und wieder gibt
    





const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />
      );
  </script>
  </body>
</html>
